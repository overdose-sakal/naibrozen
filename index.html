<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Naibrozen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="https://unpkg.com/vue@3"></script>
  </head>





  <body>

<div class="container-fluid">
    <nav id="nav" class="row navbar navbar-expand-lg navbar-dark bg-dark" data-bs-theme="dark">
  <div class="row">
    <div id="logo-panel" class="col-md-4 align-items-center">
    <img id="logo" src="SmallSquareLogoJpg(1)(1).png" class="align-items-center" style="width: 35px; margin-right: 20px;">
    <a class="navbar-brand align-middle" href="#">NAIBROZEN</a>
    </div>
  
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="col-md-6 collapse navbar-collapse gx-5" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li v-for="(page, index) in pages" class="nav-item" :key="index">
          
          <a 
          class="nav-link" 
          :class="{active: activePage == index}"
          aria-current="page" 
          :href="page.link.url"
          @click.prevent="activePage = index">
          {{ page.link.text }}
        </a>

        </li>


      </ul>
    </div> <!--col8-->

    </div>
  </div>
</nav>
</div> <!-- container -->



    <div id="first" class="container my-5 p-5">
      <h1>{{ pages[activePage].pageTitle }}</h1>
      <p>{{ pages[activePage].Content }}</p>
    </div>


    

    <script>


      Vue.createApp({
        data() {
          return {
            activePage: 0,
            pages: [
              {
                link: {text: 'Home', url: 'index.html'},
                pageTitle: 'Welcome to Naibrozen Software Solutions',
                Content: 'At Naibrozen, we believe everyone deserves a strong digital presence that not only looks great but performs flawlessly. We specialize in building modern, responsive, and user-friendly websites using cutting-edge technologies like Vue.js, Laravel, Bootstrap, and MySQL. Whether it’s a business website, portfolio, or full-scale e-commerce platform, we focus on clean design, smooth performance, and SEO-friendly structure to help your brand grow online. Our mission is simple — to turn ideas into powerful digital experiences. From planning and UI/UX design to full-stack development and deployment, Naibrozen ensures every project is delivered with precision, creativity, and attention to detail. We’re passionate about helping startups, entrepreneurs, and small businesses build a strong web presence that truly represents who they are'
              },
                {
                link: {text: 'About Us', url: 'about.html'},
                pageTitle: 'About Page',
                Content: 'This is the about page'
              },
                {
                link: {text: 'Packages', url: 'price.html'},
                pageTitle: 'Pricings',
                Content: 'This is the services page'
              },
              {
                link: {text: 'Our Work', url: 'work.html'},
                pageTitle: 'Works',
                Content: 'This is the previous works page'
              }, {
                link: {text: 'Contact Us', url: 'contact.html'},
                pageTitle: 'Contact Page',
                Content: 'Contact Form -->'
              },
            ]
    };
        }
      }).mount('body');
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
